name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node (for front-end deploy scripts)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run deployment script
        env:
          DEPLOY_ENV: production
        run: ./ci/deploy.sh
name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: |
          npx eslint src/ --ext .ts,.tsx || true

      - name: Test
        run: |
          npm test || true

      - name: Publish to Cloudflare (Workers/Pages)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: |
            # publish workers and pages if build succeeded
            wrangler publish --env production || true
            # optionally publish pages (uncomment and configure if using pages)
            # wrangler pages deploy dist --project-name=opendiscourse --branch=${{ github.ref_name }}
